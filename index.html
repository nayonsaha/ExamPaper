<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>30 Question Exam</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form id="examForm">
        <h1>30 Question Exam</h1>
        <h3>Developed by Nayon Chandra Saha</h3>
        <div id="timer">Time Left: 30:00</div>

        <!-- Questions -->
         <!-- Example Question -->
         <div class="question" id="q1">
            <p>1. What is the capital of France?</p>
            <label><input type="radio" name="q1" value="A"> Berlin</label>
            <label><input type="radio" name="q1" value="B"> Madrid</label>
            <label><input type="radio" name="q1" value="C"> Paris</label>
            <label><input type="radio" name="q1" value="D"> Rome</label>
        </div>
        
        <div class="question" id="q2">
            <p>2. Who is known as the father of computers?</p>
            <label><input type="radio" name="q2" value="A"> Albert Einstein</label>
            <label><input type="radio" name="q2" value="B"> Charles Babbage</label>
            <label><input type="radio" name="q2" value="C"> Nikola Tesla</label>
            <label><input type="radio" name="q2" value="D"> Isaac Newton</label>
        </div>
        
        <div class="question" id="q3">
            <p>3. Which planet is known as the Red Planet?</p>
            <label><input type="radio" name="q3" value="A"> Venus</label>
            <label><input type="radio" name="q3" value="B"> Saturn</label>
            <label><input type="radio" name="q3" value="C"> Mars</label>
            <label><input type="radio" name="q3" value="D"> Jupiter</label>
        </div>
        
        <div class="question" id="q4">
            <p>4. What is the speed of light?</p>
            <label><input type="radio" name="q4" value="A"> 299,792,458 m/s</label>
            <label><input type="radio" name="q4" value="B"> 300,000,000 m/s</label>
            <label><input type="radio" name="q4" value="C"> 150,000,000 m/s</label>
            <label><input type="radio" name="q4" value="D"> 250,000,000 m/s</label>
        </div>
        
        <div class="question" id="q5">
            <p>5. Who developed the theory of relativity?</p>
            <label><input type="radio" name="q5" value="A"> Nikola Tesla</label>
            <label><input type="radio" name="q5" value="B"> Albert Einstein</label>
            <label><input type="radio" name="q5" value="C"> Isaac Newton</label>
            <label><input type="radio" name="q5" value="D"> Galileo Galilei</label>
        </div>        
        

        <!-- Add more questions (q3 to q30) following the same structure -->

        <button type="button" id="submitExam">Submit Exam</button>
    </form>

    <!-- Modal for Result -->
    <div id="resultModal" class="modal">
        <div class="modal-content">
            <h2>Exam Result</h2>
            <p id="resultMessage"></p>
            <p id="finalScore"></p>
            <p id="attemptedQuestions"></p>
            <p id="wrongAnswers"></p>
            <button class="restart-exam">Restart Exam</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
